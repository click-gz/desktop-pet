<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌面宠物</title>
    <link rel="stylesheet" href="styles/pet.css">
</head>
<body>
    <div id="pet-container">
        <div id="pet" class="pet idle">
            <!-- 宠物精灵图容器 -->
            <div class="pet-sprite">
                <!-- 猫咪面部特征 -->
                <div class="cat-eyes"></div>
                <div class="cat-blush"></div>
                <div class="cat-nose"></div>
                <div class="cat-mouth"></div>
                <div class="cat-whiskers"></div>
                <div class="cat-collar"></div>
            </div>
            
            <!-- 睡眠指示器 -->
            <div class="sleep-indicator" id="sleep-indicator" style="display: none;">
                <span class="zzz-text">zzZ</span>
            </div>
            
            <!-- 宠物状态指示器 -->
            <div class="status-indicator">
                <div class="mood-bar">
                    <div class="mood-fill" id="mood-fill"></div>
                </div>
                <div class="energy-bar">
                    <div class="energy-fill" id="energy-fill"></div>
                </div>
                <span class="status-text" id="status-text">待机中...</span>
            </div>
            
            <!-- 对话气泡 -->
            <div class="speech-bubble" id="speech-bubble" style="display: none;">
                <span class="speech-text" id="speech-text">你好！我是你的桌面宠物~</span>
                <div class="speech-arrow"></div>
            </div>
        </div>
        
        <!-- 右键菜单 -->
        <div id="context-menu" class="context-menu" style="display: none;">
            <ul>
                <li onclick="switchToIdle()">💭 待机</li>
                <li onclick="switchToExcited()">🎉 兴奋</li>
                <li onclick="switchToSleeping()">😴 睡觉</li>
                <li class="separator"></li>
                <li onclick="openChat()">💬 聊天</li>
                <li class="separator"></li>
                <li onclick="checkEnergyStatus()">⚡ 能量</li>
                <li onclick="wakeUpPet()">🐱 唤醒</li>
                <li class="separator"></li>
                <li onclick="showSettings()">📊 信息</li>
                <li onclick="hidePet()">👁️ 隐藏</li>
                <li onclick="quitApp()">❌ 退出</li>
            </ul>
        </div>
    </div>

    <!-- 引入新的状态管理和动画系统 -->
    <script>
        console.log('初始化现代化宠物系统');
    </script>
    <!-- 🎯 行为追踪系统 - 最先加载 -->
    <script src="scripts/pet-behavior-tracker.js"></script>
    <script src="scripts/pet-state-manager.js"></script>
    <script src="scripts/pet-animation-system.js"></script>
    <script src="scripts/pet-behavior.js"></script>
    <script src="scripts/pet-ui.js"></script>
    <script src="scripts/pet-voice.js"></script>
</body>
</html>
